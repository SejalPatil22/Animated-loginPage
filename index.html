<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="formwrapper signin active">
            <form action="">
                <h2>Login</h2>
                <div class="input">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>

                <div class="remember">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit">Login</button>
                <div class="signuplink">
                    <p>Don't have an account? <a href="#" class="signupbtnlink">Sign Up</a></p>
                </div>
            </form>
        </div>

        <div class="formwrapper signup active">
            <form action="">
                <h2>Sign Up</h2>
                <div class="input">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input">
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>

                <div class="remember">
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                </div>
                <button type="submit">Sign Up</button>
                <div class="signuplink">
                    <p>Already have an account? <a href="#" class="signinbtnlink">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
